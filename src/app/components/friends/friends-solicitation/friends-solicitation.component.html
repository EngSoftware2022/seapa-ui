<h2 mat-dialog-title>Minhas solicitações</h2>
<mat-dialog-content class="mat-typography">
    <div id="datatable">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">User</th>
                        <th scope="col">Opções</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of friendSolicitationList; index as i">
                        <td>
                            {{row.solicitanteNome}}
                        </td>
                        <td>
                            <button class="btn btn-primary"  data-toggle="tooltip" data-placement="top" (click)="acept(row.id)" title="Adicionar amigo">    
                                <mat-icon>
                                done
                              </mat-icon>
                              Adicionar amigo
                            </button>
                            <button class="btn btn-primary" data-toggle="tooltip" data-placement="top" (click)="reject(row.id)" title="Adicionar amigo">
                                <mat-icon>
                                    close
                                  </mat-icon>
                                Recusar amizade
                            </button>

                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button class="btn btn-outline-warning"  [mat-dialog-close]="true" cdkFocusInitial>Fechar</button>
</mat-dialog-actions>
