<h2 mat-dialog-title>Nova amizade</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="formModerateBet">
    <div class="row">
      <div class="col">
        <label for="formGroupExampleInput">Aposta*</label>

        <input type="search" class="form-control" id="datatable-search-input" placeholder="Buscar amigo"
          formControlName="event" required="true">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="formGroupExampleInput">Data de inicio*</label>
        <input type="date" class="form-control" id="formInputBirthday" placeholder="Data de Nascimento"
          formControlName="dateInit" placeholder="dd-mm-yyyy" required>
      </div>
      <div class="col">
        <label for="formGroupExampleInput">Data de encerramento*</label>
        <input type="date" class="form-control" id="formInputBirthday" placeholder="Data de Nascimento"
          formControlName="dateEnd" placeholder="dd-mm-yyyy" required>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <mat-slide-toggle class="example-margin" formControlName="managementType">
          Autogerenciavel?
        </mat-slide-toggle>
      </div>
      <div class="col">
        <label for="formGroupExampleInput">Tipo de aposta*</label>
        <mat-radio-group aria-label="Select an option">
          <mat-radio-button value="1">Ganha/Perde</mat-radio-button>
          <mat-radio-button value="2">Maior que/Menor que</mat-radio-button>
        </mat-radio-group>
      </div>
    </div>

  </form>


</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Fechar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Criar aposta</button>

</mat-dialog-actions>
