<div class="container">
  <div class="container">
      <div class="row">
          <div class="col">
              <h1>Minhas apostas</h1>
          </div>
          <div class="col-auto">
              <button type="button" class="btn btn-primary" (click)="openNewBetManagement()">Nova aposta</button>
          </div>
      </div>
  </div>
  <br>
  <br>
  <div id="datatable">
      <div class="table-responsive">
          <table class="table">
              <thead>
                  <tr>
                      <th scope="col">Aposta</th>
                      <th scope="col">Data inicio</th>
                      <th scope="col">Data fim</th>
                      <th scope="col">Valor apostado</th>
                      <th scope="col">Valor ganho</th>
                      <th scope="col">Ganhadores</th>
                      <th scope="col">Situação</th>
                      <th scope="col">Ações</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let row of betsList; index as i">
                      <td>
                          {{row.evento}}
                      </td>
                      <td>
                          {{row.dataInicio}}
                      </td>
                      <td>
                        {{row.dataFim}}
                      </td>
                      <td>
                        {{row.valorApostado}}
                    </td>
                    <td>
                        {{row.valorGanho}}
                    </td>
                    <td>
                      {{row.ganhadores}}
                    </td>
                    <td>
                      {{row.statusAposta}}
                  </td>
                  <td>
                    <button *ngIf="!row.jaApostei" (click)="newBet()">Apostar</button>
                    <button *ngIf="row.idModerador == userId && row.statusAposta === 'PENDENTE'">Validar</button>
                  </td>
                  </tr>

              </tbody>
          </table>
      </div>
  </div>
  <a href="/"><button type="button" class="btn btn-outline-warning" id="b1">Voltar</button></a>
</div>
