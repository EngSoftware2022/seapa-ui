<h2 mat-dialog-title>Novo grupo</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="formBusca">
        <div class="row">
            <div class="col">
                <label>Nome do grupo:</label>
                <input type="search" class="form-control" id="datatable-search-input"
                    placeholder="Identifique o nome do seu grupo" formControlName="nomeEquipe" required="true">
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button class="btn btn-outline-warning"  [mat-dialog-close]="true" >Cancelar</button>
  <button mat-button class="btn btn-primary"  [mat-dialog-close]="true" (click)="onSubmit()"  cdkFocusInitial>Salvar</button>
</mat-dialog-actions>
