<h2 mat-dialog-title>Adicionar participantes</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="formBusca">
        <div class="row">
            <div class="col">
                <label>Participantes:</label>
                <ng-select [items]="listFriends" bindLabel="amigoNomeUsuario" bindValue="amigoId" formControlName="teams" [multiple]="true">
                </ng-select>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button class="btn btn-outline-warning"  [mat-dialog-close]="true" >Cancelar</button>
  <button mat-button class="btn btn-primary"  [mat-dialog-close]="true" (click)="onSubmit()"  cdkFocusInitial>Salvar</button>
</mat-dialog-actions>
